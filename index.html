<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm px-6">

    <!-- Logo -->
    <div class="flex justify-center mb-14">
      <img
        src="IMG_0905.png"
        alt="Instagram"
        class="w-16 h-16"
      />
    </div>

    <!-- Username -->
    <input
      type="text"
      placeholder="Username, mobile number or email address"
      class="w-full mb-3 px-4 py-3 text-sm border border-gray-300 rounded-md bg-white focus:outline-none focus:border-gray-400"
    />

    <!-- Password -->
    <input
      type="password"
      placeholder="Password"
      class="w-full mb-4 px-4 py-3 text-sm border border-gray-300 rounded-md bg-white focus:outline-none focus:border-gray-400"
    />

    <!-- Login Button -->
    <button
      class="w-full bg-blue-600 text-white text-sm font-normal py-3 rounded-lg mb-4 hover:bg-blue-700 transition"
    >
      Log in
    </button>

    <!-- Forgotten Password -->
    <div class="text-center">
      <a href="#" class="text-sm font-normal text-black hover:underline">
        Forgotten password?
      </a>
    </div>

    <!-- Bottom Section -->
    <div class="mt-20">
      
      <!-- Create Account -->
      <button
        class="w-full border border-blue-600 text-blue-600 text-sm font-normal py-3 rounded-md mb-8 hover:bg-blue-50 transition"
      >
        Create new account
      </button>

      <!-- Meta -->
      <div class="flex justify-center items-center space-x-2 text-blue-600 text-sm font-semibold">
        <span>âˆž</span>
        <span>Meta</span>
      </div>

    </div>

  </div>

</body>
</html>
